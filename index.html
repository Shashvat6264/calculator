<html>
    <head>
        <title>Calculator</title>
        <link rel="icon" href="img/favi.png" type="image/x-icon"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class = "page-header">
            <h1>Calculator</h1>
        </div>
        <table class="container table-responsive table">
            <tr class = "row">
                <td class = "col-lg-6">
                    <input id = "no1" type = "text" name="name" class="question" required autocomplete="off">
                    <label for="no1"><span>First Number</span></label>
                </td>
                <td class = "col-lg-6">
                    <input id = "no2" type = "text" type = "text" name="name" class="question" required autocomplete="off">
                    <label for="no2"><span>Second Number</span></label>
                </td>
            </tr>
            <tr class = "row">
                <td class = "col-lg-3"><button onclick = "operate()" class = "btn btn-primary btn-lg btn-block">Submit</button></td>
                <td class="col-lg-3"></td>
                <td class = "col-lg-3">
                    <select id = "operations" class = "form-control form-control-lg">
                        <option value = "plus">+</option>
                        <option value = "subtract">-</option>
                        <option value = "multi">*</option>
                        <option value = "divide">/</option>
                    </select>
                </td>
            </tr>
            <tr class = "row tex">
                <td class = "col-lg-12" id = "display" ></td>
            </tr>
        </table>
        <div class = "footer">
            <p>~By Shashvat Gupta <br>Follow me on <a href = "https://github.com/Shashvat6264">GitHub</a></p>
        </div>
    </body>
    <script src = "js/main.js"></script>
    </html>
